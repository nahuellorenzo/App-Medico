name: CI para proyecto React

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configura Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16

    - name: Instala dependencias
      run: npm install

    - name: Ejecuta pruebas
      run: npm run test

    - name: Construye el proyecto
      run: npm run build

    - name: Instala Vercel CLI
      run: npm i -g vercel

     - name: Despliega a Vercel (entorno de desarrollo)
      if: github.ref == 'refs/heads/dev'
      run: vercel --token ${{ secrets.VERCEL_TOKEN }} -y

    - name: Despliega a Vercel (entorno de producci√≥n)
      if: github.ref == 'refs/heads/main'
      run: vercel --token ${{ secrets.VERCEL_TOKEN }} --prod -y