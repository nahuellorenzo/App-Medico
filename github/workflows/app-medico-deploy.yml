name: CI para proyecto React

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configura Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: Instala dependencias
      run: npm ci

    - name: Ejecuta pruebas
      run: npm test

    - name: Construye el proyecto
      run: npm run build